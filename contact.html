                            <div class="pt-9">

                                <ul>
                                    <li class="pt-8"><img src="images/icons/marker.png" alt="map-marker" class="icon-size">

                                <h2 class="align-ct font-1 font-lg-1"> Send a Message</h2>

                                    <input type="number" class="ct-field font-lg-0-2" required placeholder="Enter your phone number">
                                </label>
                                <label class="font-lg-0-2"> Message:
                                    <textarea placeholder="Message" type="textbox" class="ct-field font-lg-0-2"></textarea>
                                </label>
                                <br>
                                <input type="submit" id="" class="ct-field main-bk font-lg-0-2" value="Send Message">
